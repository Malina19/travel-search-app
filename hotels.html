<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSearch</title>

    <script src="https://kit.fontawesome.com/81ec8a3e4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/flights.css">
    <link rel="stylesheet" href="./css/hotels.css">
</head>

<body>
    <header>
        <nav class="navMenu" id="navbar">
            <div class="navMenu__title"><a href="index.html">Wyszukiwarka podróży</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="flights.html">Loty</a></li>
                <li><a href="#hotels">Hotele</a></li>
            </ul>
        </nav>
    </header>
    <main class="hotels">
        <h1 class="hotels__title">Wyszukaj hotele</h1>

        <form class="search-form search-form--hotels">
            <!-- LOKALIZACJA -->
            <div class="search-form__row">
                <div class="search-form__group search-form__group--full">
                    <label for="hotelLocation">Dokąd jedziesz?</label>
                    <input type="text" id="hotelLocation" name="location" placeholder="np. Kraków, Warszawa, Barcelona"
                        required>
                    <small class="form-hint">Wpisz miasto lub region</small>
                </div>
            </div>

            <!-- DATY -->
            <div class="search-form__row">
                <div class="search-form__group">
                    <label for="checkIn">Data zameldowania</label>
                    <input type="date" id="checkIn" name="checkIn" required>
                </div>
                <div class="search-form__group">
                    <label for="checkOut">Data wymeldowania</label>
                    <input type="date" id="checkOut" name="checkOut" required>
                </div>
            </div>

            <!-- GOŚCIE -->
            <div class="search-form__row">
                <div class="search-form__group">
                    <label for="adults">Dorośli</label>
                    <input type="number" id="adults" name="adults" min="1" max="10" value="2" required>
                </div>
                <div class="search-form__group">
                    <label for="children">Dzieci</label>
                    <input type="number" id="children" name="children" min="0" max="10" value="0">
                </div>
            </div>

            <!-- PRZYCISKI -->
            <div class="search-form__buttons">
                <button type="submit" class="btn btn--primary">
                    <i class="fa-solid fa-hotel"></i> Znajdź hotele
                </button>
                <button type="reset" class="btn btn--secondary">
                    <i class="fa-solid fa-rotate"></i> Wyczyść
                </button>
            </div>
        </form>

        <!-- TUTAJ POJAWIĄ SIĘ WYNIKI (dodamy dynamicznie przez JS) -->
        <div class="hotels-results"></div>
    </main>

    <footer class="footer">
        <div class="footer__logo">
            <a href="index.html"><img src="path/to/logo.png" alt="Logo" /></a>
            <!-- Zmień 'path/to/logo.png' na rzeczywistą ścieżkę do logo -->
        </div>
        <nav class="footer__nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="flights.html">Loty</a></li>
                <li><a href="#hotels">Hotele</a></li>
            </ul>
        </nav>
        <nav class="footer__links">
            <ul>
                <li><a href="#aboutus">O nas</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
        <div class="footer__social">
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com" target="_blank" aria-label="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>



    <script src="./js/main.js"></script>
    <!-- <script src="./js/flights.js"></script> -->
    <script src="./js/hotels.js"></script>
</body>

</html>
